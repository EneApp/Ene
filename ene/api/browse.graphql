# year: "2018%"
# yearLesser, yearGreater: 20180000
query (
$page: Int = 1,
$isAdult: Boolean = false,
$search: String,
$format: MediaFormat
$status: MediaStatus,
$season: MediaSeason,
$year: String,
$onList: Boolean,
$yearLesser: FuzzyDateInt,
$yearGreater: FuzzyDateInt,
$licensedBy: [String],
$includedGenres: [String],
$excludedGenres: [String],
$includedTags: [String],
$excludedTags: [String],
$sort: [MediaSort] = [SCORE_DESC, POPULARITY_DESC],
$perPage: Int,
) {
    Page (page: $page, perPage: $perPage) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        media (
            season: $season,
            format: $format,
            status: $status,
            search: $search,
            onList: $onList,
            startDate_like: $year,
            startDate_lesser: $yearLesser,
            startDate_greater: $yearGreater,
            licensedBy_in: $licensedBy,
            genre_in: $includedGenres,
            genre_not_in: $excludedGenres,
            tag_in: $includedTags,
            tag_not_in: $excludedTags,
            sort: $sort,
            isAdult: $isAdult
        ) {
            id
            title {
                userPreferred
            }
            coverImage {
                large
            }
            bannerImage
            startDate {
                year
                month
                day
            }
            endDate {
                year
                month
                day
            }
            season
            description
            type
            format
            status
            genres
            isAdult
            averageScore
            popularity
            mediaListEntry {
                status
            }
            nextAiringEpisode {
                airingAt
                timeUntilAiring
                episode
            }
            studios (isMain: true) {
                edges {
                    isMain
                    node {
                        id
                        name
                    }
                }
            }
        }
    }
}
